<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <!-- Title -->
        <h1 class="title">Harry Potter</h1>
        <p class="subtitle">
          View all <span style="color: blueviolet">characters</span> from the
          Harry Potter universe
        </p>

        <div class="wrapper">
          <!-- Input text -->
          <div class="inner inner-input">
            <label for="search">Name</label>
            <input
              placeholder="Hermione"
              class="input"
              id="search"
              type="text"
            />
            <!-- связали с помощью for-id ярлык с полем ввода-->
          </div>

          <!-- Select -->
          <div class="inner">
            <label for="select">School</label>
            <select class="select" id="select">
              <option value="">Choose one</option>
              <option value="Griffindor">Griffindor</option>
              <option value="Slytherin">Slytherin</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="characters">
        <div class="container grid">
          <article class="card">
            <div class="img-wrapper">
              <img
                class="person-image"
                src="./images/person001.webp"
                srcset="
                  ./images/person001.webp    1x,
                  ./images/person001@2x.webp 2x
                "
                alt="Hermione (Person foto)"
              />
              <button class="person-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="23"
                  viewBox="0 0 24 23"
                  fill="none"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M11.9998 4.12207L10.9243 3.01657C8.39984 0.421573 3.77084 1.31707 2.09984 4.57957C1.31534 6.11407 1.13834 8.32957 2.57084 11.1571C3.95084 13.8796 6.82184 17.1406 11.9998 20.6926C17.1778 17.1406 20.0473 13.8796 21.4288 11.1571C22.8613 8.32807 22.6858 6.11407 21.8998 4.57957C20.2288 1.31707 15.5998 0.420073 13.0753 3.01507L11.9998 4.12207ZM11.9998 22.5001C-10.9997 7.30207 4.91834 -4.55993 11.7358 1.71457C11.8258 1.79707 11.9143 1.88257 11.9998 1.97107C12.0845 1.88265 12.1725 1.79759 12.2638 1.71607C19.0798 -4.56293 34.9993 7.30057 11.9998 22.5001Z"
                    fill="#DC3545"
                  />
                </svg>
              </button>
            </div>
            <div class="person-info">
              <strong class="person-name">Hermione Granger</strong>
              <p class="person-text">Actor: Emma Watson</p>
              <p class="person-text">Gender: female</p>
              <p class="person-text">House: Gryffindor</p>
              <p class="person-text">Wand core: dragon heartstring</p>
              <p class="person-text">Alive: yes</p>
            </div>
          </article>

          <article class="card">
            <div class="img-wrapper">
              <img
                class="person-image"
                src="./images/person002.webp"
                srcset="
                  ./images/person002.webp    1x,
                  ./images/person002@2x.webp 2x
                "
                alt="Draco (Person foto)"
              />
              <button class="person-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="23"
                  viewBox="0 0 24 23"
                  fill="none"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M11.9998 4.12207L10.9243 3.01657C8.39984 0.421573 3.77084 1.31707 2.09984 4.57957C1.31534 6.11407 1.13834 8.32957 2.57084 11.1571C3.95084 13.8796 6.82184 17.1406 11.9998 20.6926C17.1778 17.1406 20.0473 13.8796 21.4288 11.1571C22.8613 8.32807 22.6858 6.11407 21.8998 4.57957C20.2288 1.31707 15.5998 0.420073 13.0753 3.01507L11.9998 4.12207ZM11.9998 22.5001C-10.9997 7.30207 4.91834 -4.55993 11.7358 1.71457C11.8258 1.79707 11.9143 1.88257 11.9998 1.97107C12.0845 1.88265 12.1725 1.79759 12.2638 1.71607C19.0798 -4.56293 34.9993 7.30057 11.9998 22.5001Z"
                    fill="#DC3545"
                  />
                </svg>
              </button>
            </div>

            <div class="person-info">
              <strong class="person-name">Draco Malfoy</strong>
              <p class="person-text">Actor: Tom Felton</p>
              <p class="person-text">Gender: male</p>
              <p class="person-text">House: Slytherin</p>
              <p class="person-text">Wand core: unicorn tail-hair</p>
              <p class="person-text">Alive: yes</p>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
